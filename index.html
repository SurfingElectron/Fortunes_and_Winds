<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fortunes and Winds</title>
  </head>
  <body>
    <h1 id="title-header">Fortunes and Winds</h1>
    <div class="dice-buttons">
      <div class="button-and-label">
        <button id="earth-button" class="die-button"></button>
        <label for="earth-button" class="die-button-label">Earth</label>
      </div>
      <div class="button-and-label">
        <button id="water-button" class="die-button"></button>
        <label for="water-button" class="die-button-label">Water</label>
      </div>
      <div class="button-and-label">
        <button id="fire-button" class="die-button"></button>
        <label for="fire-button" class="die-button-label">Fire</label>
      </div>
      <div class="button-and-label">
        <button id="air-button" class="die-button"></button>
        <label for="air-button" class="die-button-label">Air</label>
      </div>
      <div class="button-and-label">
        <button id="moon-button" class="die-button"></button>
        <label for="moon-button" class="die-button-label">Moon</label>
      </div> 
    </div>
    <script src="main.js"></script>
  </body>
</html>
